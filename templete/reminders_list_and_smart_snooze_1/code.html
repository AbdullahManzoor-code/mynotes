<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MyNotes - Reminders</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#4cbfe6",
                "background-light": "#f6f7f8",
                "background-dark": "#111d21",
              },
              fontFamily: {
                "display": ["Inter"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<div class="flex items-center p-4 pb-2 justify-between">
<h1 class="text-2xl font-bold leading-tight tracking-tight flex-1">Reminders</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-full w-10 h-10 bg-transparent hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-slate-700 dark:text-white">search</span>
</button>
</div>
</div>
</header>
<!-- Segmented Filters -->
<div class="px-4 py-3">
<div class="flex h-11 items-center justify-center rounded-xl bg-slate-200 dark:bg-[#1c2a2f] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm text-slate-500 dark:text-[#9eb1b7] has-[:checked]:text-primary text-sm font-semibold transition-all">
<span class="truncate">Upcoming</span>
<input checked="" class="hidden" name="filter" type="radio" value="Upcoming"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-background-dark has-[:checked]:shadow-sm text-slate-500 dark:text-[#9eb1b7] has-[:checked]:text-primary text-sm font-semibold transition-all">
<span class="truncate">Completed</span>
<input class="hidden" name="filter" type="radio" value="Completed"/>
</label>
</div>
</div>
<!-- Reminders List -->
<main class="flex-1 px-4 overflow-y-auto pb-64">
<!-- Section: Today -->
<h3 class="text-primary text-sm font-bold uppercase tracking-wider pt-6 pb-2">Today</h3>
<div class="space-y-3">
<!-- Card 1 -->
<div class="flex items-center justify-between gap-4 rounded-xl bg-white dark:bg-[#1c2a2f] p-4 shadow-sm border border-slate-100 dark:border-white/5">
<div class="flex flex-col gap-1 flex-1">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight">Update project timeline</p>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[14px] text-slate-400">schedule</span>
<p class="text-slate-500 dark:text-[#9eb1b7] text-xs font-medium">10:30 AM</p>
</div>
</div>
<div class="flex items-center gap-2">
<button class="p-2 rounded-lg bg-slate-100 dark:bg-white/5 text-primary hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-[22px]">notifications_paused</span>
</button>
</div>
</div>
<!-- Card 2 -->
<div class="flex items-center justify-between gap-4 rounded-xl bg-white dark:bg-[#1c2a2f] p-4 shadow-sm border border-slate-100 dark:border-white/5">
<div class="flex flex-col gap-1 flex-1">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight">Team sync meeting</p>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[14px] text-slate-400">schedule</span>
<p class="text-slate-500 dark:text-[#9eb1b7] text-xs font-medium">2:00 PM</p>
</div>
</div>
<div class="flex items-center gap-2">
<button class="p-2 rounded-lg bg-slate-100 dark:bg-white/5 text-primary hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-[22px]">notifications_paused</span>
</button>
</div>
</div>
</div>
<!-- Section: Tomorrow -->
<h3 class="text-slate-400 dark:text-[#9eb1b7] text-sm font-bold uppercase tracking-wider pt-8 pb-2">Tomorrow</h3>
<div class="space-y-3">
<!-- Card 3 -->
<div class="flex items-center justify-between gap-4 rounded-xl bg-white dark:bg-[#1c2a2f] p-4 shadow-sm border border-slate-100 dark:border-white/5">
<div class="flex flex-col gap-1 flex-1">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight">Grocery shopping</p>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[14px] text-slate-400">schedule</span>
<p class="text-slate-500 dark:text-[#9eb1b7] text-xs font-medium">9:00 AM</p>
</div>
</div>
<div class="flex items-center gap-2">
<button class="p-2 rounded-lg bg-slate-100 dark:bg-white/5 text-primary hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-[22px]">notifications_paused</span>
</button>
</div>
</div>
<!-- Card 4 -->
<div class="flex items-center justify-between gap-4 rounded-xl bg-white dark:bg-[#1c2a2f] p-4 shadow-sm border border-slate-100 dark:border-white/5">
<div class="flex flex-col gap-1 flex-1">
<p class="text-slate-900 dark:text-white text-base font-semibold leading-tight">Gym Session</p>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[14px] text-slate-400">schedule</span>
<p class="text-slate-500 dark:text-[#9eb1b7] text-xs font-medium">5:30 PM</p>
</div>
</div>
<div class="flex items-center gap-2">
<button class="p-2 rounded-lg bg-slate-100 dark:bg-white/5 text-primary hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-[22px]">notifications_paused</span>
</button>
</div>
</div>
</div>
</main>
<!-- Smart Snooze Bottom Sheet Overlay -->
<div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40"></div>
<!-- Smart Snooze Bottom Sheet -->
<div class="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-[#1c2a2f] rounded-t-[2rem] shadow-2xl px-6 pb-10 pt-4 transform transition-transform border-t border-white/10">
<!-- Handle -->
<div class="flex justify-center mb-6">
<div class="w-12 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
<div class="flex flex-col gap-6">
<div class="space-y-1">
<h4 class="text-xl font-bold text-slate-900 dark:text-white">Smart Snooze</h4>
<p class="text-sm text-slate-500 dark:text-[#9eb1b7]">When should we remind you again?</p>
</div>
<!-- Quick Action Chips Grid -->
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center gap-3 bg-slate-100 dark:bg-background-dark/50 p-4 rounded-2xl hover:bg-primary/10 border border-transparent hover:border-primary/30 transition-all text-left group">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">timer</span>
<span class="font-semibold text-sm">10 min</span>
</button>
<button class="flex items-center gap-3 bg-slate-100 dark:bg-background-dark/50 p-4 rounded-2xl hover:bg-primary/10 border border-transparent hover:border-primary/30 transition-all text-left group">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">more_time</span>
<span class="font-semibold text-sm">1 hour</span>
</button>
<button class="flex items-center gap-3 bg-slate-100 dark:bg-background-dark/50 p-4 rounded-2xl hover:bg-primary/10 border border-transparent hover:border-primary/30 transition-all text-left group">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">dark_mode</span>
<span class="font-semibold text-sm">Tonight</span>
</button>
<button class="flex items-center gap-3 bg-slate-100 dark:bg-background-dark/50 p-4 rounded-2xl hover:bg-primary/10 border border-transparent hover:border-primary/30 transition-all text-left group">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">wb_sunny</span>
<span class="font-semibold text-sm">Tomorrow</span>
</button>
<button class="col-span-2 flex items-center justify-between bg-slate-100 dark:bg-background-dark/50 p-4 rounded-2xl hover:bg-primary/10 border border-transparent hover:border-primary/30 transition-all text-left group">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">event</span>
<span class="font-semibold text-sm">Next Weekend</span>
</div>
<span class="text-xs text-slate-400 font-medium">Sat, 9:00 AM</span>
</button>
</div>
<!-- Custom Button -->
<button class="w-full py-4 text-center text-primary font-bold text-sm border-2 border-primary/20 rounded-2xl hover:bg-primary/5 transition-colors">
                Pick Date &amp; Time
            </button>
</div>
<!-- Safe Area Spacer -->
<div class="h-4"></div>
</div>
<!-- Floating Action Button (Backgrounded) -->
<button class="fixed bottom-32 right-6 w-14 h-14 bg-primary text-white rounded-full shadow-lg shadow-primary/40 flex items-center justify-center hover:scale-105 active:scale-95 transition-transform z-30">
<span class="material-symbols-outlined text-[28px] font-bold">add</span>
</button>
</body></html>
