<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Universal Quick Add - Dark Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0ea5e9",
                        "charcoal": "#1a1a1c",
                        "surface": "#242426",
                        "accent-blue": "#38bdf8",
                        "accent-purple": "#c084fc",
                        "accent-green": "#4ade80",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .ios-blur {
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
        }
        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #ffffff;
            margin-left: 2px;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { opacity: 0 }
            50% { opacity: 1 }
        }
        .glow-blue {
            box-shadow: 0 0 12px rgba(56, 189, 248, 0.2);
        }
        .glow-purple {
            box-shadow: 0 0 12px rgba(192, 132, 252, 0.2);
        }
        .glow-green {
            box-shadow: 0 0 12px rgba(74, 222, 128, 0.2);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#0a0a0b] font-display antialiased text-white overflow-hidden">
<div class="fixed inset-0 z-0 flex flex-col p-6 pointer-events-none opacity-20">
<div class="flex justify-between items-center mb-10">
<div class="h-6 w-32 bg-gray-800 rounded-full"></div>
<div class="h-10 w-10 bg-gray-800 rounded-full"></div>
</div>
<div class="space-y-6">
<div class="h-32 w-full bg-gray-800/50 rounded-2xl"></div>
<div class="h-32 w-full bg-gray-800/50 rounded-2xl"></div>
<div class="h-32 w-full bg-gray-800/50 rounded-2xl"></div>
</div>
</div>
<div class="fixed inset-0 z-10 flex flex-col justify-end bg-black/60 ios-blur">
<div class="w-full max-w-md mx-auto bg-charcoal rounded-t-[2.5rem] shadow-2xl flex flex-col border-t border-white/5 pb-safe">
<div class="flex h-8 w-full items-center justify-center pt-3">
<div class="h-1 w-10 rounded-full bg-white/20"></div>
</div>
<div class="px-6 pt-2 pb-2">
<div class="flex items-start gap-4">
<div class="flex-1 min-h-[100px] py-4">
<div class="text-2xl font-medium tracking-tight leading-relaxed">
<span class="text-white">Buy milk tomorrow 6pm</span><span class="cursor-blink"></span>
</div>
<div class="hidden text-2xl font-medium text-gray-500">What's on your mind?</div>
</div>
<button class="mt-4 p-3 bg-white/5 text-white rounded-full active:scale-95 transition-transform">
<span class="material-symbols-outlined text-2xl">mic</span>
</button>
</div>
</div>
<div class="px-6 mb-4">
<h4 class="text-gray-500 text-[10px] font-bold uppercase tracking-widest mb-3 opacity-80">Parsing Preview</h4>
<div class="flex gap-2 flex-wrap">
<div class="flex items-center gap-x-2 rounded-xl bg-accent-blue/10 px-3 py-2 border border-accent-blue/20 glow-blue">
<span class="material-symbols-outlined text-accent-blue text-lg">article</span>
<p class="text-white text-sm font-medium">Buy milk <span class="text-[10px] text-accent-blue/60 uppercase ml-1">Title</span></p>
</div>
<div class="flex items-center gap-x-2 rounded-xl bg-accent-purple/10 px-3 py-2 border border-accent-purple/20 glow-purple">
<span class="material-symbols-outlined text-accent-purple text-lg">calendar_today</span>
<p class="text-white text-sm font-medium">tomorrow <span class="text-[10px] text-accent-purple/60 uppercase ml-1">Date</span></p>
</div>
<div class="flex items-center gap-x-2 rounded-xl bg-accent-green/10 px-3 py-2 border border-accent-green/20 glow-green">
<span class="material-symbols-outlined text-accent-green text-lg">schedule</span>
<p class="text-white text-sm font-medium">6pm <span class="text-[10px] text-accent-green/60 uppercase ml-1">Time</span></p>
</div>
</div>
</div>
<div class="px-6 py-4">
<div class="flex h-12 w-full items-center justify-center rounded-2xl bg-white/5 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center rounded-xl px-2 has-[:checked]:bg-white/10 has-[:checked]:text-white text-gray-500 text-sm font-medium transition-all">
<span class="material-symbols-outlined text-lg mr-2">description</span>
<span class="truncate">Note</span>
<input class="hidden" name="destination" type="radio" value="Note"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center rounded-xl px-2 has-[:checked]:bg-white/10 has-[:checked]:text-white text-gray-500 text-sm font-medium transition-all">
<span class="material-symbols-outlined text-lg mr-2">task_alt</span>
<span class="truncate">Todo</span>
<input checked="" class="hidden" name="destination" type="radio" value="Todo"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center rounded-xl px-2 has-[:checked]:bg-white/10 has-[:checked]:text-white text-gray-500 text-sm font-medium transition-all">
<span class="material-symbols-outlined text-lg mr-2">notifications</span>
<span class="truncate">Reminder</span>
<input class="hidden" name="destination" type="radio" value="Reminder"/>
</label>
</div>
</div>
<div class="px-6 pt-2 pb-10">
<button class="w-full bg-white text-black font-bold py-4 px-6 rounded-2xl flex items-center justify-center gap-2 shadow-xl active:scale-[0.98] transition-all">
<span class="material-symbols-outlined font-bold">add_task</span>
<span class="text-base">Save Todo</span>
</button>
</div>
<div class="h-4"></div>
</div>
</div>

</body></html>
