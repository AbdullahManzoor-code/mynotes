<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voice Command Recognized State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --bg-calm: #F8F9FA;
            --accent-blue: #5E81AC;
            --text-main: #2E3440;
            --text-secondary: #4C566A;
            --card-bg: #FFFFFF;
            --highlight-bg: #E5E9F0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-calm);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(255, 255, 255, 0.85);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="flex items-center justify-center min-h-screen">
<div class="relative w-[375px] h-[812px] bg-white rounded-[50px] shadow-2xl overflow-hidden border-[8px] border-gray-900 flex flex-col">
<div class="h-11 w-full flex justify-between items-center px-8 pt-4">
<span class="text-[15px] font-semibold">9:41</span>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[18px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[18px]">wifi</span>
<span class="material-symbols-outlined text-[18px]">battery_full</span>
</div>
</div>
<div class="flex-1 px-6 pt-12 flex flex-col items-center">
<div class="mb-10 text-center">
<p class="text-[13px] uppercase tracking-widest text-[var(--text-secondary)] font-medium opacity-60">Ready to confirm</p>
</div>
<div class="w-full bg-white rounded-[32px] p-8 shadow-sm border border-gray-100 mb-8">
<p class="text-[24px] leading-tight font-medium text-[var(--text-main)]">
                    Create work task: <span class="text-[var(--accent-blue)]">Buy coffee for the office</span>
</p>
</div>
<div class="w-full bg-[var(--highlight-bg)] rounded-[24px] p-6 mb-auto">
<p class="text-[12px] font-semibold text-[var(--text-secondary)] uppercase tracking-wider mb-4">Parsing Preview</p>
<div class="space-y-4">
<div class="flex justify-between items-center">
<span class="text-[15px] text-[var(--text-secondary)]">Task</span>
<span class="text-[15px] font-medium text-[var(--text-main)] py-1 px-3 bg-white rounded-lg shadow-sm">Buy coffee</span>
</div>
<div class="flex justify-between items-center">
<span class="text-[15px] text-[var(--text-secondary)]">Category</span>
<span class="text-[15px] font-medium text-[var(--text-main)] py-1 px-3 bg-white rounded-lg shadow-sm">Office</span>
</div>
</div>
</div>
<div class="w-full pb-12 flex flex-col items-center gap-8">
<div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center text-[var(--text-secondary)]">
<span class="material-symbols-outlined text-[24px]">mic</span>
</div>
<div class="flex flex-col w-full gap-3">
<button class="w-full py-4 bg-[var(--text-main)] text-white rounded-[20px] font-semibold text-[17px] active:scale-[0.98] transition-transform">
                        Confirm Task
                    </button>
<button class="w-full py-4 bg-transparent text-[var(--text-secondary)] rounded-[20px] font-medium text-[17px] active:scale-[0.98] transition-transform">
                        Cancel
                    </button>
</div>
</div>
</div>
<div class="h-1.5 w-[134px] bg-black/20 rounded-full mx-auto mb-2"></div>
</div>

</body></html>
