<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Document Scan Capture</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101d22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .shutter-inner {
            transition: transform 0.1s ease;
        }
        .shutter-inner:active {
            transform: scale(0.9);
        }
        .viewfinder-mask {
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<!-- Main Container (iOS Phone Ratio Mock) -->
<div class="relative mx-auto h-screen max-w-[430px] overflow-hidden bg-black shadow-2xl">
<!-- Viewfinder / Camera Background -->
<div class="absolute inset-0 z-0">
<img alt="Top down view of a white paper document on a wooden desk" class="h-full w-full object-cover opacity-90" data-alt="Top down view of a white paper document on a wooden desk" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDYiDspqT0BDB0OA-3CDqvb5uOTCQMyRpQ_Ov3vOFF60Ebz_TFZk7bs8ITjdFzFh39O-FuLRZjZCobrroAr7J1j2WQ5yNwxxH55lwytBxvUbvqKF1Fj_ujCFIPZNvvtIx-f7IDEKJbYCedS56WtdvJqgPEb3ujSpWhueA_MfJMYKvlU6CDTbm7lYc-4QdCJSpkjrVq5x5620w4EkRhrQ47-tkZ_a4Sh8Evj_oY0UjjBtIskuVGt0XSfYvgeg-jRqf9j5y5NZrAf7O1x"/>
</div>
<!-- Edge Detection Frame (Active State) -->
<div class="absolute inset-0 z-10 flex items-center justify-center pointer-events-none">
<div class="relative w-[85%] h-[65%] border-2 border-primary rounded-lg shadow-[0_0_20px_rgba(19,182,236,0.3)]">
<!-- Corner Accents -->
<div class="absolute -top-1 -left-1 w-6 h-6 border-t-4 border-l-4 border-primary rounded-tl-lg"></div>
<div class="absolute -top-1 -right-1 w-6 h-6 border-t-4 border-r-4 border-primary rounded-tr-lg"></div>
<div class="absolute -bottom-1 -left-1 w-6 h-6 border-b-4 border-l-4 border-primary rounded-bl-lg"></div>
<div class="absolute -bottom-1 -right-1 w-6 h-6 border-b-4 border-r-4 border-primary rounded-br-lg"></div>
<!-- Scanning Line (Decorative) -->
<div class="absolute top-0 left-0 w-full h-0.5 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50 blur-sm"></div>
</div>
</div>
<!-- Top App Bar -->
<div class="absolute top-0 left-0 right-0 z-20 flex items-center justify-between p-6 pt-12">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-black/30 text-white backdrop-blur-md">
<span class="material-symbols-outlined">flash_auto</span>
</button>
<div class="px-4 py-1.5 rounded-full bg-black/30 backdrop-blur-md border border-white/10">
<span class="text-xs font-medium text-white tracking-wide uppercase">Document Scanning</span>
</div>
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-black/30 text-white backdrop-blur-md">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Guidance Tooltip -->
<div class="absolute top-1/4 left-0 right-0 z-20 flex justify-center">
<div class="mx-4 rounded-xl bg-black/60 px-6 py-3 backdrop-blur-lg border border-white/10">
<p class="text-sm font-medium text-white text-center">Hold steady. Align with frame.</p>
</div>
</div>
<!-- Bottom Controls Area -->
<div class="absolute bottom-0 left-0 right-0 z-20 pb-10 pt-6 px-6 bg-gradient-to-t from-black/80 to-transparent">
<!-- Segmented Control for Capture Mode -->
<div class="mb-8 flex justify-center">
<div class="flex h-10 w-48 items-center justify-center rounded-full bg-white/10 p-1 backdrop-blur-md border border-white/5">
<label class="flex h-full grow cursor-pointer items-center justify-center rounded-full px-2 has-[:checked]:bg-white/20 has-[:checked]:text-white text-white/50 text-xs font-semibold uppercase tracking-wider transition-all">
<span>Auto</span>
<input checked="" class="hidden" name="capture-mode" type="radio" value="Auto"/>
</label>
<label class="flex h-full grow cursor-pointer items-center justify-center rounded-full px-2 has-[:checked]:bg-white/20 has-[:checked]:text-white text-white/50 text-xs font-semibold uppercase tracking-wider transition-all">
<span>Manual</span>
<input class="hidden" name="capture-mode" type="radio" value="Manual"/>
</label>
</div>
</div>
<!-- Shutter & Gallery Section -->
<div class="flex items-center justify-between">
<!-- Gallery Preview Thumbnail -->
<div class="flex flex-col items-center gap-1">
<div class="relative h-14 w-14 overflow-hidden rounded-lg border-2 border-white/20 bg-gray-800 shadow-lg">
<img alt="Previous scan thumbnail" class="h-full w-full object-cover" data-alt="Black and white scan of a handwritten note" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCDRSnU2xnUigU8elUfD_GY9tL2MfSAY6d8FubBoiKHW7CGTHDyXPLunyDXFzeApiZoWEwQ3b3r9pv6kkd2eyelMAFcD9v2Dk8aK54mp_TFpax4ai8_YGosfrtb7j9vGOO7bu6Z2Pf6SbfC3ZsOLU9JW9ee7tGjAAKEKZnHoOkjK77IUnEQ6gI1O-nmZucv0uyleZ8Nuu6kgXdeFLMIehymQJY4ed20LpcKoPOyCXVZqaKYYNEkJz4aTxAqgq3Ltx2ij2Zs9wlL98J6"/>
<div class="absolute -right-1 -top-1 flex h-5 w-5 items-center justify-center rounded-full bg-primary text-[10px] font-bold text-white shadow-sm">
                            1
                        </div>
</div>
</div>
<!-- Main Shutter Button -->
<button class="group flex h-20 w-20 shrink-0 items-center justify-center rounded-full border-4 border-white p-1 transition-all active:scale-95 shadow-xl">
<div class="h-full w-full rounded-full bg-white transition-all group-hover:bg-gray-100"></div>
</button>
<!-- Filter / Settings -->
<div class="flex flex-col items-center gap-1">
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-white/10 text-white backdrop-blur-md border border-white/5">
<span class="material-symbols-outlined">filter_center_focus</span>
</button>
<span class="text-[10px] font-semibold text-white/70 uppercase tracking-tighter">OCR</span>
</div>
</div>
<!-- Bottom Indicator for iPhone Style -->
<div class="mt-8 flex justify-center">
<div class="h-1.5 w-32 rounded-full bg-white/30"></div>
</div>
</div>
<!-- Feedback Overlay (Subtle Gradient for depth) -->
<div class="pointer-events-none absolute inset-0 z-0 bg-gradient-to-b from-black/20 via-transparent to-black/40"></div>
</div>
</body></html>
