<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MyNotes - Reminders Dark Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#4cbfe6",
                "charcoal-bg": "#121212",
                "card-gray": "#1e1e1e",
                "navy-sheet": "#0f172a",
                "soft-border": "rgba(76, 191, 230, 0.15)",
                "glow-border": "rgba(76, 191, 230, 0.4)"
              },
              fontFamily: {
                "display": ["Inter"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
            },
          },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: theme('colors.charcoal-bg');
        }
        .glowing-border {
            box-shadow: 0 0 10px rgba(76, 191, 230, 0.1);
            border-color: theme('colors.soft-border');
        }
        .active-glow {
            box-shadow: 0 0 15px rgba(76, 191, 230, 0.25);
            border-color: theme('colors.glow-border');
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="text-white min-h-screen flex flex-col">
<header class="sticky top-0 z-10 bg-charcoal-bg/90 backdrop-blur-xl border-b border-white/5">
<div class="flex items-center p-4 pb-3 justify-between">
<h1 class="text-2xl font-bold tracking-tight">Reminders</h1>
<div class="flex items-center gap-2">
<button class="flex items-center justify-center rounded-full w-10 h-10 bg-white/5 hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-white/80">search</span>
</button>
</div>
</div>
</header>
<div class="px-4 py-4">
<div class="flex h-12 items-center justify-center rounded-2xl bg-white/5 p-1.5 border border-white/5">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl px-2 has-[:checked]:bg-card-gray has-[:checked]:text-primary has-[:checked]:shadow-lg text-white/40 text-sm font-semibold transition-all">
<span class="truncate">Upcoming</span>
<input checked="" class="hidden" name="filter" type="radio" value="Upcoming"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-xl px-2 has-[:checked]:bg-card-gray has-[:checked]:text-primary has-[:checked]:shadow-lg text-white/40 text-sm font-semibold transition-all">
<span class="truncate">Completed</span>
<input class="hidden" name="filter" type="radio" value="Completed"/>
</label>
</div>
</div>
<main class="flex-1 px-4 overflow-y-auto pb-48">
<div class="flex items-center justify-between pt-4 pb-3">
<h3 class="text-primary text-[11px] font-black uppercase tracking-[0.2em]">Today</h3>
<span class="h-px flex-1 bg-primary/20 ml-4"></span>
</div>
<div class="space-y-3">
<div class="flex items-center justify-between gap-4 rounded-2xl bg-card-gray p-4 border border-white/5 shadow-xl transition-all hover:border-primary/20">
<div class="flex flex-col gap-1.5 flex-1">
<p class="text-white text-[15px] font-medium leading-tight">Update project timeline</p>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[16px] text-primary/70">schedule</span>
<p class="text-white/40 text-xs font-medium tracking-wide">10:30 AM</p>
</div>
</div>
<button class="w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 text-primary hover:bg-primary/20 border border-transparent hover:border-primary/30 transition-all">
<span class="material-symbols-outlined text-[20px]">notifications_paused</span>
</button>
</div>
<div class="flex items-center justify-between gap-4 rounded-2xl bg-card-gray p-4 border border-white/5 shadow-xl transition-all hover:border-primary/20">
<div class="flex flex-col gap-1.5 flex-1">
<p class="text-white text-[15px] font-medium leading-tight">Team sync meeting</p>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[16px] text-primary/70">schedule</span>
<p class="text-white/40 text-xs font-medium tracking-wide">02:00 PM</p>
</div>
</div>
<button class="w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 text-primary hover:bg-primary/20 border border-transparent hover:border-primary/30 transition-all">
<span class="material-symbols-outlined text-[20px]">notifications_paused</span>
</button>
</div>
</div>
<div class="flex items-center justify-between pt-10 pb-3">
<h3 class="text-white/30 text-[11px] font-black uppercase tracking-[0.2em]">Tomorrow</h3>
<span class="h-px flex-1 bg-white/10 ml-4"></span>
</div>
<div class="space-y-3">
<div class="flex items-center justify-between gap-4 rounded-2xl bg-card-gray p-4 border border-white/5 shadow-xl opacity-80">
<div class="flex flex-col gap-1.5 flex-1">
<p class="text-white/90 text-[15px] font-medium leading-tight">Grocery shopping</p>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-[16px] text-white/20">schedule</span>
<p class="text-white/40 text-xs font-medium tracking-wide">09:00 AM</p>
</div>
</div>
<button class="w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 text-white/30 hover:text-primary transition-all">
<span class="material-symbols-outlined text-[20px]">notifications_paused</span>
</button>
</div>
</div>
</main>
<div class="fixed inset-0 bg-black/70 backdrop-blur-md z-40"></div>
<div class="fixed bottom-0 left-0 right-0 z-50 bg-navy-sheet rounded-t-[2.5rem] shadow-2xl px-6 pb-12 pt-4 border-t border-white/10">
<div class="flex justify-center mb-8">
<div class="w-10 h-1 bg-white/20 rounded-full"></div>
</div>
<div class="flex flex-col gap-8">
<div class="text-center space-y-1">
<h4 class="text-2xl font-bold text-white tracking-tight">Smart Snooze</h4>
<p class="text-sm text-white/50">Postpone until the perfect time</p>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex flex-col items-center justify-center gap-3 bg-white/5 p-5 rounded-[1.75rem] border border-white/5 hover:border-primary/40 hover:bg-white/10 transition-all group active:scale-95">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary">timer</span>
</div>
<span class="font-bold text-white text-base">10 min</span>
</button>
<button class="flex flex-col items-center justify-center gap-3 bg-white/5 p-5 rounded-[1.75rem] border border-white/5 hover:border-primary/40 hover:bg-white/10 transition-all group active:scale-95">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary">dark_mode</span>
</div>
<span class="font-bold text-white text-base">Tonight</span>
</button>
<button class="flex flex-col items-center justify-center gap-3 bg-white/5 p-5 rounded-[1.75rem] border border-white/5 hover:border-primary/40 hover:bg-white/10 transition-all group active:scale-95">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary">more_time</span>
</div>
<span class="font-bold text-white text-base">1 hour</span>
</button>
<button class="flex flex-col items-center justify-center gap-3 bg-white/5 p-5 rounded-[1.75rem] border border-white/5 hover:border-primary/40 hover:bg-white/10 transition-all group active:scale-95">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary">wb_sunny</span>
</div>
<span class="font-bold text-white text-base">Tomorrow</span>
</button>
<button class="col-span-2 flex items-center justify-between bg-white/5 p-5 rounded-[1.75rem] border border-white/5 hover:border-primary/40 hover:bg-white/10 transition-all group active:scale-95">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:rotate-12 transition-transform">
<span class="material-symbols-outlined text-primary">event</span>
</div>
<span class="font-bold text-white text-base">Next Weekend</span>
</div>
<span class="text-[11px] text-white/30 font-bold uppercase tracking-widest bg-white/5 px-3 py-1.5 rounded-lg">Sat, 9:00</span>
</button>
</div>
<button class="w-full py-4.5 rounded-2xl bg-primary text-charcoal-bg font-bold text-sm tracking-wide shadow-lg shadow-primary/20 active:scale-[0.98] transition-all">
            Custom Date &amp; Time
        </button>
</div>
</div>
<button class="fixed bottom-36 right-6 w-14 h-14 bg-primary text-charcoal-bg rounded-2xl shadow-xl shadow-primary/20 flex items-center justify-center hover:scale-110 active:scale-95 transition-transform z-30">
<span class="material-symbols-outlined text-[30px] font-bold">add</span>
</button>

</body></html>
