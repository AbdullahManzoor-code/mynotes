<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding - Smart Capture</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4cbfe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111d21",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Header / Progress Bar -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-8">
<div class="h-1.5 w-12 rounded-full bg-primary/20"></div>
<div class="h-1.5 w-12 rounded-full bg-primary"></div>
<div class="h-1.5 w-12 rounded-full bg-primary/20"></div>
</div>
<!-- Main Content Area -->
<div class="flex flex-1 flex-col items-center justify-center px-6">
<!-- Hero Mock-up Section (Card Component Modified) -->
<div class="w-full max-w-sm mb-12">
<div class="relative overflow-hidden rounded-2xl bg-white/5 border border-white/10 p-6 shadow-2xl backdrop-blur-sm">
<!-- Fake UI Label -->
<div class="flex items-center gap-2 mb-4 text-primary/80">
<span class="material-symbols-outlined text-sm">auto_awesome</span>
<span class="text-xs font-bold uppercase tracking-widest">Smart Input</span>
</div>
<!-- Input Simulation -->
<div class="bg-white/10 rounded-xl p-4 mb-6 border border-white/5">
<p class="text-xl font-medium">
                            Buy milk <span class="text-primary underline decoration-primary underline-offset-4">tomorrow</span>
</p>
</div>
<!-- Parsed Result Card -->
<div class="flex flex-col gap-3">
<div class="flex items-center gap-4 bg-primary/10 rounded-lg p-3 border border-primary/20">
<div class="bg-primary text-background-dark rounded-md p-1.5">
<span class="material-symbols-outlined text-[20px]">calendar_today</span>
</div>
<div class="flex flex-col">
<span class="text-[10px] uppercase font-bold text-primary/70">Reminder Set</span>
<span class="text-sm font-medium">Tomorrow, 9:00 AM</span>
</div>
</div>
<div class="flex items-center gap-4 bg-white/5 rounded-lg p-3 border border-white/10">
<div class="bg-white/10 text-white rounded-md p-1.5">
<span class="material-symbols-outlined text-[20px]">shopping_cart</span>
</div>
<div class="flex flex-col">
<span class="text-[10px] uppercase font-bold text-white/50">Category</span>
<span class="text-sm font-medium">Grocery List</span>
</div>
</div>
</div>
<!-- Decorative Background Glow -->
<div class="absolute -top-10 -right-10 h-32 w-32 bg-primary/20 blur-[60px] rounded-full"></div>
</div>
</div>
<!-- Text Section (Headline & Body Text) -->
<div class="text-center space-y-4 mb-8">
<h1 class="text-white tracking-tight text-3xl font-bold leading-tight px-4">
                    Capture in a blink
                </h1>
<p class="text-white/60 text-base font-normal leading-relaxed px-8">
                    Just type or speak. We'll handle the dates, reminders, and categories for you.
                </p>
</div>
</div>
<!-- Action Section (Single Button Component) -->
<div class="w-full px-6 pb-12">
<button class="flex w-full max-w-md mx-auto cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-background-dark text-lg font-bold transition-all active:scale-[0.98]">
<span class="truncate">Next</span>
</button>
<p class="text-center mt-4 text-white/40 text-xs font-medium uppercase tracking-tighter">
                Step 2 of 3
            </p>
</div>
<!-- Safe Area Spacer for iOS -->
<div class="h-5"></div>
</div>
</body></html>
