<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick Add Confirmation Flow</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4cbfe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111d21",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-end">
<!-- Mock Background Content (Simulating the app behind the sheet) -->
<div class="absolute inset-0 z-0 p-6 flex flex-col gap-4 opacity-30">
<div class="w-full h-32 bg-gray-200 dark:bg-gray-800 rounded-xl"></div>
<div class="w-2/3 h-4 bg-gray-200 dark:bg-gray-800 rounded-full"></div>
<div class="w-full h-24 bg-gray-200 dark:bg-gray-800 rounded-xl"></div>
<div class="w-1/2 h-4 bg-gray-200 dark:bg-gray-800 rounded-full"></div>
</div>
<!-- Bottom Sheet Container -->
<div class="relative z-10 w-full max-w-[480px] bg-background-light dark:bg-[#111617] rounded-t-xl shadow-2xl flex flex-col overflow-hidden border-t border-gray-200 dark:border-gray-800">
<!-- BottomSheetHandle -->
<div class="flex flex-col items-stretch">
<button class="flex h-6 w-full items-center justify-center">
<div class="h-1.5 w-10 rounded-full bg-[#3d4d52] opacity-40"></div>
</button>
</div>
<!-- SectionHeader -->
<div class="pt-2 pb-1">
<h4 class="text-[#9eb1b7] text-xs font-bold leading-normal tracking-[0.1em] px-4 py-2 text-center uppercase">Confirm Note Details</h4>
</div>
<!-- Scrollable Content Area -->
<div class="flex flex-col gap-2 pb-8">
<!-- TextField: Title -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-500 dark:text-[#9eb1b7] text-xs font-semibold leading-normal pb-1.5 ml-1">TITLE</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-gray-100 dark:bg-[#293438] h-14 placeholder:text-[#9eb1b7] p-4 text-lg font-medium leading-normal" value="Meeting with Ahmed"/>
</label>
</div>
<!-- TextField: Date -->
<div class="flex flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-500 dark:text-[#9eb1b7] text-xs font-semibold leading-normal pb-1.5 ml-1">DATE &amp; TIME</p>
<div class="flex w-full flex-1 items-stretch rounded-xl bg-gray-100 dark:bg-[#293438] overflow-hidden focus-within:ring-2 focus-within:ring-primary/50">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden border-none bg-transparent text-gray-900 dark:text-white focus:ring-0 h-14 placeholder:text-[#9eb1b7] p-4 pr-2 text-base font-normal leading-normal" value="Friday, 10:00 AM"/>
<div class="text-[#9eb1b7] flex items-center justify-center pr-4">
<span class="material-symbols-outlined text-[24px]">calendar_today</span>
</div>
</div>
</label>
</div>
<!-- ListItem: Destination -->
<div class="px-4 py-2">
<p class="text-gray-500 dark:text-[#9eb1b7] text-xs font-semibold leading-normal pb-2 ml-1">DESTINATION</p>
<div class="flex items-center gap-4 bg-gray-100 dark:bg-[#111617] rounded-xl px-4 min-h-[56px] justify-between border border-gray-200 dark:border-[#293438]">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/10 shrink-0 size-10">
<span class="material-symbols-outlined text-[22px]">description</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal flex-1">Save to My Notes</p>
</div>
<div class="shrink-0">
<span class="material-symbols-outlined text-[#9eb1b7] text-[20px]">chevron_right</span>
</div>
</div>
</div>
<!-- Toggle: Add to Calendar -->
<div class="px-4 py-2 mt-2">
<div class="flex items-center justify-between p-4 bg-gray-50 dark:bg-[#1c2629] rounded-xl">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">event_available</span>
<span class="text-gray-900 dark:text-white font-medium">Add to Calendar</span>
</div>
<!-- Switch Toggle -->
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-300 dark:bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
<!-- Actions Area -->
<div class="px-4 pt-6 pb-4 flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl text-lg shadow-lg shadow-primary/20 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined">check_circle</span>
                    Confirm &amp; Save
                </button>
<button class="w-full bg-transparent hover:bg-gray-100 dark:hover:bg-white/5 text-gray-500 dark:text-[#9eb1b7] font-medium py-3 rounded-xl text-sm transition-colors">
                    Discard Changes
                </button>
</div>
</div>
<!-- iOS Home Indicator Space -->
<div class="h-8 bg-background-light dark:bg-[#111617]"></div>
</div>
</body></html>
