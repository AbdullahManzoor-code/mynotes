<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Daily Highlight Summary</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4020df",
              "background-light": "#f6f6f8",
              "background-dark": "#141121",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .evening-gradient {
            background: linear-gradient(180deg, #1a162e 0%, #2d1b4d 50%, #141121 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white">
<!-- Full Screen Container with Evening Gradient -->
<div class="relative min-h-screen w-full flex flex-col items-center evening-gradient overflow-hidden">
<!-- TopAppBar Navigation -->
<div class="w-full flex items-center p-4 pb-2 justify-between z-10">
<div class="text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined cursor-pointer">close</span>
</div>
<h2 class="text-white/80 text-sm font-semibold leading-tight tracking-widest uppercase flex-1 text-center">Evening Review</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">share</span>
</button>
</div>
</div>
<!-- Main Content Area -->
<div class="flex-1 w-full max-w-md px-6 flex flex-col items-center justify-center gap-6 pb-12">
<!-- Icon and Headline Header -->
<div class="flex flex-col items-center">
<div class="mb-4 size-16 bg-primary/20 rounded-full flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[40px] !fill-1">bedtime</span>
</div>
<h1 class="text-white tracking-tight text-3xl font-bold leading-tight text-center">Your Daily Highlights</h1>
<p class="text-white/50 text-sm font-normal leading-normal mt-2">Tuesday, Oct 24</p>
</div>
<!-- HeaderImage / Decorative Card Image -->
<div class="w-full @container">
<div class="w-full h-48 bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl" data-alt="Soft purple and blue nebula background pattern" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCDWRTfMU8JUArq9Po8Ljp7k1keX0Lc13jknCECdvZNw-mLIWy2hXF-wHPAWLFx7q5aWIwHEXClRuBoK6Ikkdyygm255w2Hg8pf1DdNhvRJiY1LztkvSZiGIvG-tRYRl5CJ8sEdTYtOI_a-5XYpAStiATndKkG4Jzuy28wCs0KG7lBe-iVrq0P6m82LfLRDL1G7geB_esAavrijfJFP7bw2IQJjWeh3qVzmtTMBaRcfc0mWd7xKd1pVkcMOFaylaRNIPOnQd1i2SEHp");'>
</div>
</div>
<!-- Summary Card (The Wins) -->
<div class="w-full glass-card rounded-xl p-6 shadow-2xl">
<h3 class="text-white/90 text-lg font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-white/10">Top 3 Wins Today</h3>
<ul class="mt-4 space-y-5">
<li class="flex items-start gap-4">
<div class="size-6 rounded-full bg-primary/30 flex items-center justify-center text-primary mt-0.5">
<span class="material-symbols-outlined text-sm !font-bold">check</span>
</div>
<p class="text-white/90 text-base leading-snug">Finalized the Project X product strategy proposal</p>
</li>
<li class="flex items-start gap-4">
<div class="size-6 rounded-full bg-primary/30 flex items-center justify-center text-primary mt-0.5">
<span class="material-symbols-outlined text-sm !font-bold">check</span>
</div>
<p class="text-white/90 text-base leading-snug">Took a mindful 20-minute walk during lunch</p>
</li>
<li class="flex items-start gap-4">
<div class="size-6 rounded-full bg-primary/30 flex items-center justify-center text-primary mt-0.5">
<span class="material-symbols-outlined text-sm !font-bold">check</span>
</div>
<p class="text-white/90 text-base leading-snug">Organized workspace and set priorities for tomorrow</p>
</li>
</ul>
</div>
<!-- Action Buttons Footer -->
<div class="w-full flex flex-col gap-3 mt-4">
<button class="w-full h-14 bg-primary text-white rounded-xl font-bold text-lg shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">auto_awesome</span>
                    Save as Reflection
                </button>
<button class="w-full h-14 bg-white/5 border border-white/10 text-white rounded-xl font-semibold text-base hover:bg-white/10 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl">edit_note</span>
                    Edit Wins
                </button>
</div>
</div>
<!-- Subtle Bottom Safe Area Space -->
<div class="h-8 w-full"></div>
</div>
</body></html>
