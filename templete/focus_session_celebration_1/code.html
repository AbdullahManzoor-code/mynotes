<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Focus Session Celebration - Dark Mode</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#A5B4FC", // Pastel Indigo
                        "background-dark": "#0A0C10", // Deeper dark tone
                        "card-dark": "#161B22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "1.25rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-background-dark text-white font-display antialiased;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .confetti-glow {
            filter: blur(2px);
            box-shadow: 0 0 8px currentColor;
        }
        .done-button-glow {
            box-shadow: 0 0 20px rgba(165, 180, 252, 0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark min-h-screen flex items-center justify-center p-0 m-0">
<div class="relative flex h-[100dvh] w-full flex-col overflow-hidden max-w-[430px] mx-auto bg-background-dark shadow-2xl">
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<div class="confetti-glow absolute w-2 h-2 rounded-full bg-pink-300 opacity-60" style="top: 15%; left: 10%;"></div>
<div class="confetti-glow absolute w-1.5 h-1.5 rounded-full bg-pink-200 opacity-40" style="top: 45%; left: 85%;"></div>
<div class="confetti-glow absolute w-2 h-2 rounded-full bg-blue-300 opacity-60" style="top: 25%; left: 75%;"></div>
<div class="confetti-glow absolute w-1.5 h-1.5 rounded-full bg-blue-200 opacity-40" style="top: 70%; left: 15%;"></div>
<div class="confetti-glow absolute w-2 h-2 rounded-full bg-emerald-200 opacity-60" style="top: 55%; left: 40%;"></div>
<div class="confetti-glow absolute w-2.5 h-2.5 rounded-full bg-emerald-300 opacity-30" style="top: 10%; left: 60%;"></div>
<div class="confetti-glow absolute w-2 h-2 rounded-full bg-purple-300 opacity-50" style="top: 35%; left: 25%;"></div>
<div class="confetti-glow absolute w-1.5 h-1.5 rounded-full bg-purple-200 opacity-60" style="top: 80%; left: 65%;"></div>
<div class="confetti-glow absolute w-2 h-2 rounded-full bg-yellow-100 opacity-40" style="top: 5%; left: 35%;"></div>
</div>
<div class="relative flex items-center p-6 justify-between z-20">
<button class="text-white/40 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-[11px] font-bold tracking-[0.2em] uppercase text-white/30">Session Results</h2>
<div class="w-6"></div> 
</div>
<div class="flex flex-col items-center justify-center flex-grow px-8 text-center z-10">
<div class="relative mb-12">
<div class="absolute inset-0 bg-primary/10 blur-[60px] rounded-full"></div>
<div class="relative flex items-center justify-center w-28 h-28 rounded-full bg-white/5 border border-white/10 backdrop-blur-md">
<span class="material-symbols-outlined text-primary text-[56px]">colors_spark</span>
</div>
</div>
<h1 class="text-white text-4xl font-bold tracking-tight mb-4">Deep Focus Achieved</h1>
<p class="text-white/50 text-base font-normal leading-relaxed max-w-[260px]">
                Your mind stayed present and productive. A beautiful session.
            </p>
<div class="w-full mt-12">
<div class="flex flex-col items-center justify-center py-10 px-6 rounded-3xl border border-white/10 bg-white/[0.03] backdrop-blur-xl relative overflow-hidden">
<div class="absolute -top-20 -right-20 w-40 h-40 bg-primary/5 blur-3xl rounded-full"></div>
<span class="text-white/40 text-[10px] font-bold uppercase tracking-[0.2em] mb-3">Total Time Focused</span>
<div class="flex flex-col items-center">
<span class="text-white text-5xl font-bold tracking-tight">25 minutes</span>
<div class="mt-4 flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 border border-primary/20">
<span class="material-symbols-outlined text-[14px] text-primary">local_fire_department</span>
<span class="text-primary text-xs font-semibold tracking-wide">3 DAY STREAK</span>
</div>
</div>
</div>
</div>
</div>
<div class="p-8 pb-12 z-20">
<button class="done-button-glow w-full h-16 bg-white text-background-dark font-bold text-lg rounded-2xl transition-all active:scale-[0.98] flex items-center justify-center gap-2 mb-6 hover:bg-white/90">
                Done
            </button>
<div class="flex items-center justify-center gap-4 opacity-30">
<div class="h-[1px] w-8 bg-white"></div>
<span class="text-[10px] font-bold uppercase tracking-widest">End Celebration</span>
<div class="h-[1px] w-8 bg-white"></div>
</div>
</div>
<div class="absolute bottom-0 left-0 right-0 h-1/3 pointer-events-none z-0">
<div class="w-full h-full opacity-20" style="background: radial-gradient(circle at 50% 100%, #A5B4FC 0%, transparent 70%);"></div>
</div>
</div>

</body></html>
