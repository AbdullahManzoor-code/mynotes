<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --ios-blur: rgba(255, 255, 255, 0.7);
            --primary-accent: #6366f1;
            --listening-glow: rgba(99, 102, 241, 0.4);
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-blur {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
        .mic-glow {
            box-shadow: 0 0 30px 10px var(--listening-glow);
        }
        .wave-container {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 40px;
        }
        .wave-bar {
            width: 3px;
            background: var(--primary-accent);
            border-radius: 2px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-100 h-screen overflow-hidden">
<div class="fixed inset-0 p-6 blur-sm scale-105 pointer-events-none">
<div class="flex justify-between items-center mb-8">
<h1 class="text-3xl font-bold text-gray-800">My Notes</h1>
<div class="w-10 h-10 rounded-full bg-gray-200"></div>
</div>
<div class="space-y-4">
<div class="p-4 bg-white rounded-2xl shadow-sm border border-gray-100">
<div class="h-4 w-1/2 bg-gray-100 rounded mb-2"></div>
<div class="h-3 w-3/4 bg-gray-50 rounded"></div>
</div>
<div class="p-4 bg-white rounded-2xl shadow-sm border border-gray-100">
<div class="h-4 w-2/3 bg-gray-100 rounded mb-2"></div>
<div class="h-3 w-1/2 bg-gray-50 rounded"></div>
</div>
<div class="p-4 bg-white rounded-2xl shadow-sm border border-gray-100">
<div class="h-4 w-1/3 bg-gray-100 rounded mb-2"></div>
<div class="h-3 w-2/3 bg-gray-50 rounded"></div>
</div>
</div>
</div>
<div class="fixed inset-0 z-50 flex flex-col justify-end">
<div class="absolute inset-0 bg-black/10 backdrop-blur-md"></div>
<div class="relative w-full max-w-md mx-auto px-6 pb-12 flex flex-col items-center">
<div class="w-full flex justify-end mb-8">
<button class="bg-white/90 px-6 py-2.5 rounded-full text-sm font-semibold text-indigo-600 shadow-lg active:scale-95 transition-transform ios-blur">
                    Save
                </button>
</div>
<div class="w-full bg-white/60 ios-blur rounded-3xl p-6 mb-12 shadow-xl border border-white/40">
<p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-4 px-1">Try saying...</p>
<div class="space-y-4">
<div class="flex items-center space-x-3 text-gray-700">
<span class="material-symbols-outlined text-indigo-500 text-xl">add_circle</span>
<span class="text-base font-medium">"Create work task..."</span>
</div>
<div class="flex items-center space-x-3 text-gray-700">
<span class="material-symbols-outlined text-indigo-500 text-xl">search</span>
<span class="text-base font-medium">"Search for project plan"</span>
</div>
<div class="flex items-center space-x-3 text-gray-700">
<span class="material-symbols-outlined text-indigo-500 text-xl">keep</span>
<span class="text-base font-medium">"Open pinned notes"</span>
</div>
</div>
</div>
<div class="flex flex-col items-center space-y-8">
<div class="wave-container">
<div class="wave-bar" style="height: 12px;"></div>
<div class="wave-bar" style="height: 24px;"></div>
<div class="wave-bar" style="height: 38px;"></div>
<div class="wave-bar" style="height: 18px;"></div>
<div class="wave-bar" style="height: 32px;"></div>
<div class="wave-bar" style="height: 22px;"></div>
<div class="wave-bar" style="height: 14px;"></div>
</div>
<div class="relative">
<div class="absolute inset-0 bg-indigo-400 rounded-full blur-2xl opacity-40 mic-glow animate-pulse"></div>
<button class="relative w-24 h-24 bg-gradient-to-tr from-indigo-600 to-indigo-500 rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-transform">
<span class="material-symbols-outlined text-white text-5xl font-light">mic</span>
</button>
</div>
<span class="text-indigo-600 font-medium tracking-wide">Listening...</span>
</div>
</div>
<div class="h-8 w-full"></div>
</div>

</body></html>
