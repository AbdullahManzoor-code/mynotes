<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Focus Session Celebration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4cbfe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111d21",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom subtle confetti simulation using gradients and absolute positioning */
        .confetti-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            opacity: 0.4;
            border-radius: 50%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white transition-colors duration-300">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-[430px] mx-auto shadow-2xl border-x border-gray-100 dark:border-gray-800">
<!-- Subtle Confetti Layer -->
<div class="absolute inset-0 pointer-events-none overflow-hidden opacity-50">
<div class="confetti-particle bg-primary" style="top: 10%; left: 15%;"></div>
<div class="confetti-particle bg-primary/40" style="top: 25%; left: 80%;"></div>
<div class="confetti-particle bg-white" style="top: 40%; left: 30%;"></div>
<div class="confetti-particle bg-primary/60" style="top: 15%; left: 60%;"></div>
<div class="confetti-particle bg-primary/20" style="top: 60%; left: 10%;"></div>
<div class="confetti-particle bg-white" style="top: 70%; left: 85%;"></div>
<div class="confetti-particle bg-primary" style="top: 85%; left: 45%;"></div>
</div>
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between z-10">
<div class="text-gray-400 flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-[24px]">close</span>
</div>
<h2 class="text-sm font-medium tracking-wide uppercase opacity-50 flex-1 text-center pr-12">Focus Ended</h2>
</div>
<!-- Hero Section -->
<div class="flex flex-col items-center justify-center flex-grow px-6 text-center z-10">
<!-- Success Icon / Celebration Visual -->
<div class="relative mb-10">
<div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full"></div>
<div class="relative flex items-center justify-center w-24 h-24 rounded-full border border-primary/30 bg-background-dark/50">
<span class="material-symbols-outlined text-primary text-[48px]">check_circle</span>
</div>
</div>
<!-- Headline Text -->
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight pb-3">Session Complete</h1>
<!-- Body Text -->
<p class="text-gray-400 text-base font-normal leading-relaxed max-w-[280px]">
                You've made steady progress on your tasks. Take a moment to breathe.
            </p>
<!-- Stats Card -->
<div class="w-full mt-10">
<div class="flex flex-col gap-4">
<div class="flex flex-col items-center justify-center gap-2 rounded-xl p-8 border border-white/10 bg-white/5 backdrop-blur-sm">
<p class="text-gray-400 text-sm font-medium uppercase tracking-widest">Time Focused</p>
<p class="text-primary tracking-tight text-4xl font-bold">25 minutes</p>
</div>
</div>
</div>
<!-- Optional Reflection Placeholder -->
<div class="mt-8 flex items-center gap-2 text-gray-500 italic text-sm">
<span class="material-symbols-outlined text-[18px]">auto_awesome</span>
<span>Focus streak: 3 days</span>
</div>
</div>
<!-- Bottom Action -->
<div class="p-6 pb-12 z-10">
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-background-dark font-semibold text-lg rounded-xl transition-all flex items-center justify-center gap-2 shadow-lg shadow-primary/20">
                Done
            </button>
<p class="text-center mt-4 text-gray-500 text-xs">Returns to MyNotes Dashboard</p>
</div>
<!-- Visual Decoration / Abstract Image -->
<div class="absolute bottom-0 left-0 right-0 h-1/4 pointer-events-none z-0 opacity-20">
<div class="w-full h-full bg-center bg-no-repeat bg-cover" data-alt="Abstract soft blue gradient pattern at the bottom of the screen" style="background-image: linear-gradient(to top, #4cbfe6, transparent);">
</div>
</div>
</div>
</body></html>
