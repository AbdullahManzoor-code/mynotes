<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MyNotes - Empty State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4cbfe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111d21",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white transition-colors duration-300">
<div class="relative flex h-screen max-w-[430px] mx-auto flex-col overflow-hidden border-x border-slate-200 dark:border-slate-800 bg-background-light dark:bg-background-dark shadow-2xl">
<!-- TopAppBar -->
<header class="flex items-center px-4 py-4 justify-between sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<div class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-400 cursor-pointer">menu</span>
</div>
<h2 class="text-lg font-semibold leading-tight tracking-tight flex-1 text-center">Notes</h2>
<div class="flex size-10 items-center justify-end">
<button class="flex cursor-pointer items-center justify-center rounded-lg h-10 w-10 bg-transparent text-slate-600 dark:text-slate-400">
<span class="material-symbols-outlined">settings</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center px-6 pb-12 overflow-y-auto">
<!-- EmptyState Illustration & Text -->
<div class="flex flex-col items-center gap-8 w-full">
<!-- Illustration: Minimalist Blank Paper -->
<div class="relative flex items-center justify-center w-full max-w-[280px] aspect-square">
<div class="absolute inset-0 bg-primary/10 dark:bg-primary/5 rounded-full blur-3xl"></div>
<div class="relative w-48 h-64 bg-white dark:bg-slate-800 rounded-lg shadow-xl border border-slate-200 dark:border-slate-700 flex flex-col p-4 gap-3 transform rotate-[-2deg]">
<div class="h-2 w-3/4 bg-slate-100 dark:bg-slate-700 rounded-full"></div>
<div class="h-2 w-1/2 bg-slate-100 dark:bg-slate-700 rounded-full"></div>
<div class="mt-auto flex justify-end">
<span class="material-symbols-outlined text-primary/40 text-4xl">edit_note</span>
</div>
</div>
<!-- Decorative paper behind -->
<div class="absolute w-44 h-60 bg-white/60 dark:bg-slate-800/60 rounded-lg border border-slate-200/50 dark:border-slate-700/50 -z-10 transform translate-x-4 -translate-y-2 rotate-[3deg]"></div>
</div>
<div class="flex flex-col items-center gap-3 text-center">
<h3 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Your digital brain is empty.</h3>
<p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed max-w-[320px]">
                        Start with a template to structure your thoughts or begin with a blank canvas.
                    </p>
</div>
</div>
<!-- Section Header -->
<div class="w-full mt-10">
<h4 class="text-slate-400 dark:text-slate-500 text-xs font-bold uppercase tracking-widest px-4 py-2 text-center">Quick-start templates</h4>
</div>
<!-- Chips Section -->
<div class="flex flex-wrap justify-center gap-2 p-4 w-full">
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-4 transition-colors hover:bg-slate-50 dark:hover:bg-slate-700 shadow-sm">
<span class="material-symbols-outlined text-primary text-[20px]">calendar_today</span>
<span class="text-slate-700 dark:text-slate-200 text-sm font-medium">Meeting Notes</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-4 transition-colors hover:bg-slate-50 dark:hover:bg-slate-700 shadow-sm">
<span class="material-symbols-outlined text-primary text-[20px]">edit_square</span>
<span class="text-slate-700 dark:text-slate-200 text-sm font-medium">Daily Journal</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-4 transition-colors hover:bg-slate-50 dark:hover:bg-slate-700 shadow-sm">
<span class="material-symbols-outlined text-primary text-[20px]">lightbulb</span>
<span class="text-slate-700 dark:text-slate-200 text-sm font-medium">Brainstorm</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 px-4 transition-colors hover:bg-slate-50 dark:hover:bg-slate-700 shadow-sm">
<span class="material-symbols-outlined text-primary text-[20px]">checklist</span>
<span class="text-slate-700 dark:text-slate-200 text-sm font-medium">To-do List</span>
</button>
</div>
<!-- Primary CTA Button -->
<div class="mt-8 w-full px-4">
<button class="w-full h-14 bg-primary text-white rounded-xl font-bold text-lg shadow-lg shadow-primary/20 flex items-center justify-center gap-2 active:scale-[0.98] transition-transform">
<span class="material-symbols-outlined">add</span>
                    Create New Note
                </button>
<button class="w-full mt-4 text-slate-400 dark:text-slate-500 text-sm font-medium hover:text-primary transition-colors py-2">
                    Import existing notes
                </button>
</div>
</main>
<!-- BottomNavBar -->
<nav class="border-t border-slate-200 dark:border-slate-800 bg-white/90 dark:bg-slate-900/90 backdrop-blur-lg px-4 pt-2 pb-8 sticky bottom-0">
<div class="flex justify-around items-center">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined filled-icon">description</span>
<span class="text-[10px] font-bold uppercase tracking-tight">Notes</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined">task_alt</span>
<span class="text-[10px] font-bold uppercase tracking-tight">Tasks</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined">search</span>
<span class="text-[10px] font-bold uppercase tracking-tight">Search</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined">account_circle</span>
<span class="text-[10px] font-bold uppercase tracking-tight">Profile</span>
</a>
</div>
</nav>
</div>
</body></html>
