<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Reminder - MyNotes</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4cbfe6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#111d21",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
<!-- Top Navigation Bar -->
<div class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 ios-blur border-b border-slate-200 dark:border-slate-800">
<div class="flex items-center p-4 justify-between max-w-md mx-auto">
<div class="text-primary flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">close</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">New Reminder</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0 cursor-pointer opacity-50">Save</p>
</div>
</div>
</div>
<main class="max-w-md mx-auto pb-20">
<!-- Title Input Section -->
<div class="px-4 py-6">
<label class="flex flex-col w-full">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium leading-normal pb-2 uppercase tracking-wider">Reminder Details</p>
<input class="form-input flex w-full rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-800 bg-white dark:bg-[#1c2426] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9eb1b7] p-[15px] text-lg font-medium leading-normal" placeholder="e.g., Pick up groceries" type="text"/>
</label>
</div>
<!-- Location Trigger Section -->
<div class="mx-4 mb-4 overflow-hidden rounded-2xl bg-white dark:bg-[#1c2426] border border-slate-200 dark:border-slate-800 shadow-sm relative">
<!-- Section Header -->
<div class="flex items-center justify-between px-4 pt-4 pb-2">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary">location_on</span>
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Location Trigger</h3>
</div>
<!-- Toggle Item -->
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-not-allowed items-center rounded-full border-none bg-slate-200 dark:bg-[#293438] p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white shadow-md"></div>
<input checked="" class="invisible absolute" disabled="" type="checkbox"/>
</label>
</div>
</div>
<!-- Search Bar -->
<div class="px-4 py-3">
<label class="flex flex-col h-12 w-full opacity-60">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-slate-400 dark:text-[#9eb1b7] flex border-none bg-slate-100 dark:bg-[#293438] items-center justify-center pl-4 rounded-l-lg">
<span class="material-symbols-outlined text-[20px]">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-slate-900 dark:text-white focus:outline-0 border-none bg-slate-100 dark:bg-[#293438] h-full placeholder:text-slate-400 dark:placeholder:text-[#9eb1b7] px-4 pl-2 text-base font-normal leading-normal" disabled="" placeholder="Remind me when I arrive at..."/>
</div>
</label>
</div>
<!-- Map Preview (Visual Placeholder) -->
<div class="px-4 pb-4">
<div class="relative w-full h-48 rounded-xl overflow-hidden bg-slate-200 dark:bg-[#111d21] border border-slate-100 dark:border-slate-800">
<!-- Placeholder Map Image -->
<div class="absolute inset-0 grayscale opacity-40 mix-blend-overlay bg-cover bg-center" data-alt="Monochrome minimalist city map view" data-location="San Francisco" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAQqNRPNvM3XVwruMHd1Zou4h0Ovj1Jr6SebOtunMLooJURHXS3ndlNk2psiAsJh35Lsj7XKPSReZWboGZWWldYGCguaJQvi9xdlXAc_E939Wne4XWt3Lqgp2r3DMrUykSjZiWHvZNPf_xtfU7zBWtkNJlsvdwLYh8tvRbGvxWaNPvwHVxfQTn3hNQSd5QotwLefmZJLBVdUrSUxGsf2KM6MxGMI03I9beHh9mEFDzl80NcBsJJK3WTwdaHfjoeuzN_3AeyNWkH8V6m')">
</div>
<!-- Center Pin -->
<div class="absolute inset-0 flex items-center justify-center">
<div class="relative">
<span class="material-symbols-outlined text-primary text-4xl animate-pulse">location_on</span>
<div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-4 h-1 bg-black/20 rounded-full blur-[2px]"></div>
</div>
</div>
<!-- Overlay for Coming Soon -->
<div class="absolute inset-0 bg-background-dark/30 backdrop-grayscale-[0.5] flex items-center justify-center p-6">
<div class="bg-primary px-4 py-2 rounded-lg shadow-xl transform -rotate-2">
<span class="text-white text-sm font-black tracking-widest uppercase">Coming Soon</span>
</div>
</div>
</div>
</div>
<!-- Coming Soon Informational Banner -->
<div class="bg-primary/10 dark:bg-primary/5 border-t border-primary/20 p-4">
<div class="flex gap-3">
<span class="material-symbols-outlined text-primary text-xl">info</span>
<div class="flex-1">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-snug">
                            We're building location intelligence to help you stay productive on the go.
                        </p>
<p class="text-primary text-xs font-bold mt-1 uppercase tracking-tighter">
                            Arriving in Version 3.0
                        </p>
</div>
</div>
</div>
</div>
<!-- Additional Settings Placeholder -->
<div class="px-4 space-y-3 opacity-50 select-none">
<div class="flex items-center gap-4 bg-white dark:bg-[#1c2426] px-4 h-14 rounded-xl border border-slate-200 dark:border-slate-800 justify-between">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-400">calendar_today</span>
<p class="text-slate-900 dark:text-white text-base font-normal">Add Date &amp; Time</p>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</div>
<div class="flex items-center gap-4 bg-white dark:bg-[#1c2426] px-4 h-14 rounded-xl border border-slate-200 dark:border-slate-800 justify-between">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-400">flag</span>
<p class="text-slate-900 dark:text-white text-base font-normal">Set Priority</p>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</div>
</div>
</main>
<!-- App Bottom Bar (Simulated iOS Home Indicator) -->
<div class="fixed bottom-0 left-0 right-0 h-8 flex justify-center items-center pointer-events-none">
<div class="w-32 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
</body></html>
